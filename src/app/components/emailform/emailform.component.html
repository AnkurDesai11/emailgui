<div class="container">

    <div class="card">

        <h2>Compose Email</h2>
        <form (ngSubmit)="submitForm()">
            <mat-form-field class="field" color="accent" appearance="outline">
                <mat-label>To</mat-label>
                <input name="to" [(ngModel)]="mailData.to" type="email" matInput [formControl]="emailFormControl"
                    placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="field" appearance="outline">
                <mat-label>Subject</mat-label>
                <input name="subject" [(ngModel)]="mailData.subject" matInput>
            </mat-form-field>

            <mat-form-field class="field" appearance="outline">
                <mat-label>Message</mat-label>
                <textarea name="message" [(ngModel)]="mailData.message" rows="10" matInput
                    placeholder="Hi! Hows it going?"></textarea>
            </mat-form-field>

            <mat-progress-bar *ngIf="flag" color="accent" mode="query"></mat-progress-bar>

            <div>
                <button [disabled]="flag" type="submit" mat-raised-button color="accent">Send</button>
                <button [disabled]="flag" type="reset" mat-raised-button color="primary">Reset</button>
            </div>
        </form>
    </div>

</div>
